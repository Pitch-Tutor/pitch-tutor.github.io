<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width" />
  <script>

  <title>Pitch Tutor</title>
  <link rel="stylesheet" href="/bundles/app.bundle.css" />
  <style>
    html {
      font-family: Roboto;
      background: #fff;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100%;
      margin: 0;
      padding: 0;
    }

    .pitch {
      background-color: #000;
    }

    button.btn {
      background-color: #4487ec;
      box-shadow: 0px 0px 12px 1px rgba(0, 0, 0, 0.2);
      border-radius: 40px;
      color: #fff;
      border: 0;
      font-size: 24px;
      padding: 15px 32px;
    }

    button.btn:hover {
      background-color: #1e69db;
    }

    button.btn:active {
      background-color: #1e69db;
    }

    button.btn:disabled {
      background-color: rgba(230, 230, 230, 0.8);
    }
  </style>
</head>

<body>
  <script src="/bundles/app.bundle.js"></script>
</body>
